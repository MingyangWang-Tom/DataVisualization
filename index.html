<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Chart Visualization</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Spiral Chart Visualization</h1>
    <p>Visualizing sleep and stress data using a continuous spiral</p>
  </header>

  <main>
    <div class="controls">
      <div class="control-group">
        <label for="groupFilter">Group By:</label>
        <select id="groupFilter"></select>
      </div>
      <div class="control-group">
        <label for="personFilter">Select Person ID:</label>
        <select id="personFilter"></select>
      </div>
      <div class="control-group">
        <button id="backButton" style="display: none;">Back</button>
      </div>
    </div>
    
    <div id="personInfo" class="person-info"></div>
    
    <div class="chart-container">
      <svg id="spiralViz"></svg>
    </div>
  </main>

  <div id="tooltip" class="tooltip" style="display: none;"></div>

  <footer>
    <p>Created by Mingyang Wang | Data Visualization Demo</p>
  </footer>

  <script src="Main.js"></script>
</body>
</html>
